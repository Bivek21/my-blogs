<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flex blog template</title>
  </head>
  <body>
    <div class="wrapper"></div>
    <!-- global message -->

    <section class="global">
      <div class="container">
        <span>Welcome</span>
        <div>
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>
    </section>

    <!-- header section -->
    <header>
      <div class="container">
        <div class="logo">LOGO</div>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
      </div>
    </header>

    <!-- Hero section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to my travel blog</h1>
        <hr />
        <p>You are one stop getaway information</p>
      </div>
    </section>

    <!-- latest post section -->
    <section class="latest">
      <div class="container">
        <h2>latest post</h2>
        <hr />
        <main class="main">
          <div class="articles">
            <article>
              <div class="art-img"></div>
              <div>
                <div class="title">
                  How to travel around the world with less $
                </div>
              </div>
            </article>
          </div>
          <aside class="side-links"></aside>
        </main>
      </div>
    </section>

    <!-- Recommendation -->

    <!-- Subscribe section -->

    <!-- footer -->
    <footer>&copy; copy right all reserved. Made By Bivek ðŸ™ƒ</footer>
  </body>
</html>
